<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bootstrap components - Part1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <img src="calamari.jpg"  class="card-img-top" />
                        <div class="card-body">
                            <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                            <p class="card-text">Squid, buttermilk.</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <img src="falafel.jpg" class="card-img-top"/>
                        <div class="card-body">
                            <h2 class="card-title">Falafel</h2>
                            <p class="card-text">Chickpea, herbs and spices.</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <img src="salad.jpg"  class="card-img-top"/>
                        <div class="card-body">
                            <h2 class="card-title">Pasta Salad</h2>
                            <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Fried Calamari
                </div>
            </div>
        </div>
    </div>
</body>
</html>
